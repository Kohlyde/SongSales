  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #24292E;
      overflow: hidden;
    }
    .navbar-main {
      background-color: #1D2125;
    }
    .navbar-main .nav-link {
      color: #24292E;
    }
    .navbar-main .nav-link:hover {
      color: #ffffff;
    }
    .navbar-main .active {
      background-color: #24292E;
    }
    .navbar-toggler {
      border-color: rgba(0, 0, 0, 0);
    }
    .scrolling-nav {
      position: absolute;
      top: 80px;
      left: 0;
      width: 250px;
      height: calc(100vh - 80px);
      overflow-y: hidden;
      transition: overflow-y 0.3s ease-in-out;
    }
    .scrolling-nav:hover {
      overflow-y: auto;
    }
    .scrolling-nav::-webkit-scrollbar {
      width: 5px;
    }
    .scrolling-nav::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    .scrolling-nav::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.7);
    }
    .fixed-player {
      position: fixed;
      top: 80px;
      right: 0;
      width: calc(100% - 250px);
      height: calc(100vh - 80px);
      background-color: #1D2125;
    }
  </style>
</head>

  <!-- Scrolling Navigation -->
  <div class="scrolling-nav">
    <ul class="nav flex-column">
      <!-- Generating 100 song links -->
      <script>
        for (let i = 1; i <= 100; i++) {
          document.write(`<li class="nav-item"><a class="nav-link song-link" href="#" data-track-id="track${i}">Song ${i}</a></li>`);
        }
      </script>
    </ul>

  <!-- Fixed SoundCloud Player -->
  <div class="fixed-player">
    <iframe id="soundcloudPlayer" width="100%" height="100%" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
    </iframe>
  </div>

    <!-- Add more cards as needed to reach the depth of 10,000 pixels -->
  </div>

  <script>
    $(document).ready(function(){

        $('.navbar-side').toggleClass('collapsed');
        $('.cards-container').toggleClass('collapsed');

    });
  </script>
</body>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.querySelectorAll('.song-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const trackId = this.getAttribute('data-track-id');
        const player = document.getElementById('soundcloudPlayer');
        player.src = `https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/${trackId}&color=%23ff5500&inverse=false&auto_play=false&show_user=true`;
      });
    });
  </script>
